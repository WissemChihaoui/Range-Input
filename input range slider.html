<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <input type="range" class="range" value="0" min="0" id="range" max="100" onmousemove="rangeSlider(this.value)">
        <input type="text" id="rangeValue" value="0" onchange="rangeSlider(this.value)"/>
    </div>
    <script>
        function rangeSlider(value){
            document.getElementById('rangeValue').value=value;
            document.getElementById('range').value= value;
        }
        
    </script>
</body>
</html>
